
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PriestTV Blocks</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: #1a0000;
      font-family: sans-serif;
      color: #fff;
    }
    #controls {
      width: 200px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }
    #controls img {
      width: 150px;
      margin-bottom: 20px;
    }
    #controls p, #score {
      font-size: 14px;
      text-align: center;
      line-height: 1.4;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      background: #e60000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #b30000;
    }
    #game-container {
      flex: 1;
      position: relative;
      background: url('background.png') no-repeat center;
      background-size: cover;
      width: 600px;
      max-width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      width: 80%;
      height: 80%;
      background: rgba(0,0,0,0.8);
      border: 2px solid #e60000;
    }
  </style>
</head>
<body>
  <div id="controls">
    <img src="logo.png" alt="Gerrod Priest TV Logo">
    <p>
      <strong>How to Play:</strong><br>
      Move Left/Right: &#8592; / &#8594;<br>
      Drop: &#8595;<br>
      Rotate: Q / W
    </p>
    <div id="score">Score: 0</div>
    <button onclick="restartGame()">Restart</button>
  </div>
  <div id="game-container">
    <canvas id="tetris" width="200" height="400"></canvas>
  </div>
  <script src="game.js"></script>
</body>
</html>
